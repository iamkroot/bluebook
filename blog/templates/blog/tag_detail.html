<!DOCTYPE html>
<html>
<head>
    <title>Posts for {{ tag_name }}</title>
</head>
<body>
    <h2>Posts for {{ tag_name }}</h2>
    {% for blogpost in object_list %}
        <h4><a href="{% url 'post-detail' blogpost.pk %}">{{ blogpost.title }}</a></h4>
    {% empty %}
        <li>No posts for this tag yet.</li>
    {% endfor %}
</body>
</html>
