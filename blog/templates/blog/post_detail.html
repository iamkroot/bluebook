<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    
    <h3>Categories</h3>
    <ul>
        {% for category in post.categories.all %}
            <li><a href="{% url 'category-detail' category.name %}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
    <p>{{ post.pub_date }}
</body>
</html>
